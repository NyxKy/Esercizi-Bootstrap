<!DOCTYPE html>
<html lang="it">
<head>
  <title>Bootstrap Layout</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">Bootstrap</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Info</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Nothing</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-5">
  
  <div class="row section-spacing">
    <div class="col-12 text-center">
      <h1 class="display-5 fw-bold mb-5">Example heading <span class="badge bg-dark">News</span></h1>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-4 col-md-6">
      <div class="card h-100 custom-card">
        <div class="card-header bg-danger text-white">
          <h5 class="card-title mb-0">Danger!</h5>
        </div>
        <div class="card-body">
          <ul class="list-group ">
            <li class="list-group-item d-flex justify-content-between align-items-center">!!!<span class="badge bg-danger rounded-pill">1</span></li>
            <li class="list-group-item d-flex justify-content-between align-items-center">!!!<span class="badge bg-danger rounded-pill">2</span></li>
            <li class="list-group-item d-flex justify-content-between align-items-center">!!!<span class="badge bg-danger rounded-pill">3</span></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="col-lg-4 col-md-6">
      <div class="card h-100 custom-card">
        <img class="card-img-top" src="img/Black.png" style="height: 200px;">
        <div class="card-body d-flex flex-column">
          <h4 class="card-title">Black</h4>
          <p class="card-text flex-grow-1">Nothing...</p>
          <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button">Don't click</button>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-4 col-md-12">
      <div class="card h-100 custom-card">
        <div class="card-header bg-warning text-dark">
          <h5 class="card-title mb-0">Warning!</h5>
        </div>
        <div class="card-body">
          <div class="accordion" id="accordion">
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" data-bs-parent="#accordion">#1</button>
              </h2>
              <div id="collapseOne" class="collapse" data-bs-parent="#accordion">
                <div class="accordion-body">
                  Nothing...
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" data-bs-parent="#accordion">#2</button>
              </h2>
              <div id="collapseTwo" class="collapse" data-bs-parent="#accordion">
                <div class="accordion-body">
                  Nothing...
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" data-bs-parent="#accordion">#3</button>
              </h2>
              <div id="collapseThree" class="collapse" data-bs-parent="#accordion">
                <div class="accordion-body">
                  Nothing...
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12 mt-5">
      <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="page-item active"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>

</div>
</body>
</html>
